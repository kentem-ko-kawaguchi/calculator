<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="menu">
    <button>=</button>
    <p>標準</p>
    <button>■</button>
    <button>履歴</button>
  </div>
  <p>計算結果</p>
  <div id="menu2">
    <button>MC</button>
    <button>MR</button>
    <button>M+</button>
    <button>M-</button>
    <button>MS</button>
    <button>M▽</button>
  </div>
  <div>
    <table id="calcTable">
      <tr>
        <td id="percent">%</td>
        <td id="ce">CE</td>
        <td id="c">C</td>
        <td id="cancel">X</td>
      </tr>
      <tr>
        <td id="fraction">1/x</td>
        <td id="power">x^2</td>
        <td id="root">2√x</td>
        <td id="division">÷</td>
      </tr>
      <tr>
        <td id="seven">7</td>
        <td id="eight">8</td>
        <td id="nine">9</td>
        <td id="multiplication">*</td>
      </tr>
      <tr>
        <td id="four">4</td>
        <td id="five">5</td>
        <td id="six">6</td>
        <td id="subtraction">-</td>
      </tr>
      <tr>
        <td id="one">1</td>
        <td id="two">2</td>
        <td id="three">3</td>
        <td id="addition">+</td>
      </tr>
      <tr>
        <td id="negative">+/-</td>
        <td id="zero">0</td>
        <td id="decimal">.</td>
        <td id="equal">=</td>
      </tr>
    </table>
  </div>

</body>
<script src="main.js"></script>

</html>
