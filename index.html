<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<main>

  <body>
    <div id="menu" class="menu">
      <button id="menu3">=</button>
      <p>標準</p>
      <button id="scale">■</button>
      <button id="history" class="history">履歴</button>
    </div>
    <p id="formula" class="formula">0</p>
    <p id="result" class="result">0</p>
    <div id="menu2" class="menu2">
      <button id="mc">MC</button>
      <button id="mr">MR</button>
      <button id="mPlus">M+</button>
      <button id="mMinus">M-</button>
      <button id="ms">MS</button>
      <button id="mDone">M▽</button>
    </div>
    <div>
      <table id="calcTable">
        <tr>
          <td id="percent">%</td>
          <td id="ce">CE</td>
          <td id="c">C</td>
          <td id="cancel">X</td>
        </tr>
        <tr>
          <td id="fraction">1/x</td>
          <td id="square">x^2</td>
          <td id="sqrt">2√x</td>
          <td id="divide">/</td>
        </tr>
        <tr>
          <td id="seven">7</td>
          <td id="eight">8</td>
          <td id="nine">9</td>
          <td id="multiply">*</td>
        </tr>
        <tr>
          <td id="four">4</td>
          <td id="five">5</td>
          <td id="six">6</td>
          <td id="subtract">-</td>
        </tr>
        <tr>
          <td id="one">1</td>
          <td id="two">2</td>
          <td id="three">3</td>
          <td id="add">+</td>
        </tr>
        <tr>
          <td id="negative">+/-</td>
          <td id="zero">0</td>
          <td id="decimal">.</td>
          <td id="equals">=</td>
        </tr>
      </table>
    </div>
  </body>
</main>
<script src="main.js"></script>

</html>
